<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <div id="logo">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="email" type="email" placeholder="Email" name="email">
            <input id="senha" type="password" placeholder="Senha" name="password">
            <button id="botao">Entrar</button>
        </form>
    </header>

    <main id="principal">
        <form action="" class='form2' id="evaluation-form">
            <div id="trybeinput"><input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>

            <div id="trybeinput2">
                <input id="input-email" placeholder="Email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>


            <label id="label-family">Qual sua família?</label>
            <label>
                <input class="familia" type="radio" name="family" value="Frontend"> Frontend
            </label>
            <label>
                <input class="familia" type="radio" name="family" value="Backend"> Backend
            </label>
            <label>
                <input class="familia" type="radio" name="family" value="FullStack"> FullStack
            </label>

            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label>
                <input class="subject" type="checkbox" value="HoFs"> HoFs
            </label>
            <label>
                <input class="subject" type="checkbox" value="Jest"> Jest
            </label>
            <label>
                <input class="subject" type="checkbox" value="Promises"> Promises
            </label>
            <label>
                <input class="subject" type="checkbox" value="React"> React
            </label>
            <label>
                <input class="subject" type="checkbox" value="SQL"> SQL
            </label>
            <label>
                <input class="subject" type="checkbox" value="Python"> Python
            </label>
            <div id="notas">
                <label id="label-rate">Como você avalia a Trybewarts?
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="1"> 1
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="2"> 2
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="3"> 3
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="4"> 4
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="5"> 5
                </label>

                <label>
                    <input class="nota" type="radio" name="rate" value="6"> 6
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="7"> 7
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="8"> 8
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="9"> 9
                </label>
                <label>
                    <input class="nota" type="radio" name="rate" value="10"> 10
                </label>
            </div>



            <label class="textarea">Deixe seu comentário:</label>
            <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <div>
                <div id="counter"></div>
                <label id="label-infos"> Você concorda com o uso das informações acima?

                </label>
                <label>
                    <input type="checkbox" id="agreement">
                </label>
            </div>



            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>

    <footer id="footer">Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
</body>

</html>
